<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="assets/styles/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>

  <div class="card">
    <div class="image">
      <img src="assets/images/illustration-hero.svg" alt="hero illustration" />
    </div>



    <div class="main-content">
      <h1 class="title">
        Order Summary
      </h1>

      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <div class="plans-section">
        <div class="info-plans">
          <img class="music-icon" src="assets/images/icon-music.svg" alt="Icon Music Image"/>
          <div class="plans">
            <strong class="type-plan">
              Annual Plan
            </strong>
            <span class="value-plan">
              $59.99/year
            </span>
          </div>
        </div>


        <a class="cancel-link" href="#">Change</a>
      </div>

      <div class="button-area">
        <a class="button" href="#">
          Proceed to Payment
        </a>

        <a class="button cancel" href="#">
          Cancel Order
        </a>
      </div>

    </div>
  </div>

  
</body>
</html>
